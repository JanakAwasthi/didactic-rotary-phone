    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

    .store-btn {

      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .store-btn:hover {

      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .store-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .store-btn.success {

    }

    .text-editor {

      border: 2px solid rgba(255, 255, 255, 0.3);

      padding: 20px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;

      resize: vertical;
      min-height: 400px;
      width: 100%;
      transition: all 0.3s ease;
      color: #111827;
    }

    .text-editor:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
    }

    .note-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 4px solid #667eea;
      color: #111827;
    }

    .note-card:hover {
      transform: translateX(5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .note-card.active {
      border-left-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .status-bar {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #6b7280;
    }

    .word-count {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .save-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .save-indicator.saved { background: #10b981; }
    .save-indicator.unsaved { background: #ef4444; }
    .save-indicator.saving { background: #f59e0b; animation: pulse 1s infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .toolbar {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .toolbar-btn {
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toolbar-btn:hover {
      background: rgba(102, 126, 234, 0.2);
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #10b981;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      z-index: 1100;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.error {

    }
