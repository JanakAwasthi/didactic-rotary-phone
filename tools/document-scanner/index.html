        .scanner-container {

            margin: 0 auto;

            backdrop-filter: blur(10px);
            border-radius: 15px;

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        #camera-feed {
            width: 100%;
            height: auto;
            display: block;
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            border: 2px dashed #00ff88;
            border-radius: 10px;
            pointer-events: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .scanned-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        #file-input {
            display: none;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(0, 255, 136, 0.1);
            color: #00aa5a;
            border: 1px solid #00ff88;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.1);
            color: #cc0000;
            border: 1px solid #ff4444;
        }

        .status.info {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid #667eea;
        }

        @media (max-width: 768px) {
            .scanner-container {
                margin: 10px;
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="../shared-utils.js"></script>
    <script>
        class DocumentScanner {
            constructor() {
                this.camera = null;
                this.canvas = null;
                this.ctx = null;
                this.currentStream = null;
                this.init();
            }

            init() {
                this.canvas = document.getElementById('result-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupEventListeners();
                this.setupDragAndDrop();
            }

            setupEventListeners() {
                document.getElementById('start-camera').addEventListener('click', () => this.startCamera());
                document.getElementById('capture-btn').addEventListener('click', () => this.captureDocument());
                document.getElementById('stop-camera').addEventListener('click', () => this.stopCamera());
                document.getElementById('file-input').addEventListener('change', (e) => this.handleFileUpload(e));
                document.getElementById('enhance-btn').addEventListener('click', () => this.enhanceDocument());
                document.getElementById('download-btn').addEventListener('click', () => this.downloadDocument());
                document.getElementById('new-scan-btn').addEventListener('click', () => this.newScan());
            }

            setupDragAndDrop() {
                const uploadArea = document.querySelector('.upload-area');
                
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.processFiles(files);
                    }
                });
            }

            async startCamera() {
                try {
                    this.showStatus('Starting camera...', 'info');
                    
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    this.currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    const video = document.getElementById('camera-feed');
                    video.srcObject = this.currentStream;
                    
                    document.getElementById('camera-container').style.display = 'block';
                    document.getElementById('start-camera').disabled = true;
                    document.getElementById('capture-btn').disabled = false;
                    document.getElementById('stop-camera').disabled = false;
                    
                    this.showStatus('Camera started! Position document in the frame and click capture.', 'success');
                } catch (error) {
                    this.showStatus('Camera access denied. Please allow camera permissions.', 'error');
                    console.error('Camera error:', error);
                }
            }

            captureDocument() {
                const video = document.getElementById('camera-feed');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                this.processScannedImage(canvas);
                this.showStatus('Document captured successfully!', 'success');
            }

            stopCamera() {
                if (this.currentStream) {
                    this.currentStream.getTracks().forEach(track => track.stop());
                    this.currentStream = null;
                }
                
                document.getElementById('camera-container').style.display = 'none';
                document.getElementById('start-camera').disabled = false;
                document.getElementById('capture-btn').disabled = true;
                document.getElementById('stop-camera').disabled = true;
                
                this.showStatus('Camera stopped.', 'info');
            }

            handleFileUpload(event) {
                const files = event.target.files;
                if (files.length > 0) {
                    this.processFiles(files);
                }
            }

            processFiles(files) {
                Array.from(files).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        this.processImageFile(file);
                    } else {
                        this.showStatus('Please select an image file.', 'error');
                    }
                });
            }

            processImageFile(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        this.processScannedImage(canvas);
                        this.showStatus('Image uploaded and processed!', 'success');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            processScannedImage(sourceCanvas) {
                const resultCanvas = document.getElementById('result-canvas');
                const ctx = resultCanvas.getContext('2d');
                
                resultCanvas.width = sourceCanvas.width;
                resultCanvas.height = sourceCanvas.height;
                
                ctx.drawImage(sourceCanvas, 0, 0);
                
                document.getElementById('result-container').style.display = 'block';
                
                // Auto-enhance the image
                this.enhanceDocument();
            }

            enhanceDocument() {
                const canvas = document.getElementById('result-canvas');
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Apply document enhancement filters
                for (let i = 0; i < data.length; i += 4) {
                    // Increase contrast and brightness
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // Convert to grayscale for better document readability
                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    
                    // Enhance contrast
                    const enhanced = gray < 128 ? 0 : 255;
                    
                    data[i] = enhanced;     // Red
                    data[i + 1] = enhanced; // Green
                    data[i + 2] = enhanced; // Blue
                }

                ctx.putImageData(imageData, 0, 0);
                this.showStatus('Document enhanced for better readability!', 'success');
            }

            downloadDocument() {
                const canvas = document.getElementById('result-canvas');
                const link = document.createElement('a');
                link.download = `scanned-document-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                this.showStatus('Document downloaded successfully!', 'success');
            }

            newScan() {
                document.getElementById('result-container').style.display = 'none';
                this.hideStatus();
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => this.hideStatus(), 3000);
                }
            }

            hideStatus() {
                document.getElementById('status').style.display = 'none';
            }
        }

        // Initialize the scanner when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DocumentScanner();
            
            // Initialize AdSense
            (adsbygoogle = window.adsbygoogle || []).push({});
        });

        // Theme toggle function
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        }

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }
    </script>
